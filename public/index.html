<!DOCTYPE html>
<html lang="en" data-cast-api-enabled="true">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Local Chromecast</title>
        
        <!--meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <!-- Apple web app tags -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- vendor neutral web app tags -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#263238">

        <!--link rel="shortcut icon" href="favicon.ico" /--> 
        <link rel="apple-touch-icon" sizes="196x196" href="img/cupcake.png">
        <link rel="icon" type="image/png" href="img/cupcake.png" />
        <link rel="shortcut icon" sizes="196x196" href="img/cupcake.png">
        
        <link href="lib/octicons/octicons.css" type="text/css" rel="stylesheet" />
        <link href="controls.css" type="text/css" rel="stylesheet" />

        <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
        
        <style>
            html, body {
                padding: 0px;
                margin: 0px;
                width: 100%;
                font-family: Roboto, sans-serif;
                font-size: 1rem;
                background: #eee;
                color: #263238;
            }
            
            .card {
                -moz-box-sizing: border-box;
                     box-sizing: border-box;
                
                width: 90%;
                max-width: 860px;
                margin: 15px auto;
                padding: 15px 0;
                text-align: center;
                background: white;
                box-shadow: 0 5px 25px -12px black;
            }
            
            .file {
                display: inline-block;
                position: relative;
                width: 6rem;
                height: 6rem;
                text-align: center;
                margin: 6px 12px 2.2rem;
                cursor: pointer;
            }
            .file:before {
                content: attr(data-title);
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
                position: absolute;
                top: 6rem;
                left: 0;
                width: 100%;
                font-size: .9rem;
            }
            .file:after {
                content: attr(data-episode);
                position: absolute;
                top: 7rem;
                width: 100%;
                left: 0;
                font-size: .9rem;
                font-style: italic;
                line-height: 1.5rem;
            }
            .file svg {
                top: 0;
                left: 0;
                margin: 0 auto;
                width: 100%;
                height: 100%;
            }
            
            .navPart {
                font-weight: bold;
                cursor: pointer;
                padding: 4px;
                margin: 4px;
            }
            
            #contentSearch { position: relative; }
            #contentSearch input {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                padding: 15px;
                text-align: center;
                border: none;
                outline: none;
                font-size: 1.2rem;
                
                -moz-box-sizing: border-box;
                     box-sizing: border-box;
            }
            
            svg.video path { fill: #263238; #B0CE03; }
            svg.folder path { fill: #263238; #CE5803; }
            
            @media screen and (max-width: 480px){
                body { font-size: .84rem; }
                .navPart {
                    font-size: 1.2rem;
                    line-height: 1rem;
                }
                
                .file {
                    width: 5rem;
                    height: 5rem;
                }
                .file:before { top: 5em; }
                .file:after { top: 6em; }
            }
            
            .modal_wrapper {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0,0,0,.8);
                -webkit-transform: translateZ(0);
            }
            .modal {
                position: absolute;
                width: 90%;
                max-width: 700px;
                /* height set in JS */
                height: 60%;
                max-height: 700px;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                background: #eee;
                transition: height .5s ease;
                -webkit-transform: translateZ(0);
            }
            .modal:after {
                content: attr(data-name);
                box-sizing: border-box;
                font-size: 2rem;
                text-align: center;
                width: 100%;
                display: block;
                padding: 10px;
                color: #eee;
                word-wrap: break-word;
            }
            .modal .thumb {
                width: 100%;   
            }
            .modal button {
                position: absolute;
                bottom: 0;
                left: 0;
                box-sizing: border-box;
                width: 50%;
                padding: 15px 10px;;
                margin: 0;
                outline: none;
                border: none;
                background: rgba(0,0,0,.5);
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
                cursor: pointer;
            }
            .modal button:nth-child(odd) {
                right: 0;
                left: auto;
                border-left: 2px solid rgba(255,255,255,.6);
            }
            
            .t-wrap.t-wrap {
                bottom: 4.2rem;
            }
            
            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
    
        <div id="page">
            <div id='contentNav' class='nav card'></div>
            <div id='contentSearch' class='card'>
                <input placeholder='Find something...' type='search' />
            </div>
            <div id='contentFiles' class='card'></div>
            <div id='contentDirs' class='card'></div>            
        </div>
    
        <div id="controls" class="disabled">
            <div class="track">
                <div class="slider">
                    <div class="thumb"></div>
                    <div class="tooltip"></div>
                </div>
            </div>
            <div class="buttons">
                <span id="prev" class="button mega-octicon octicon-playback-rewind hide"></span>
                <span id="play" class="button mega-octicon octicon-playback-play"></span>
                <span id="pause" class="button mega-octicon octicon-playback-pause hide"></span>
                <span id="next" class="button mega-octicon octicon-playback-fast-forward hide"></span>
                <span id="stop" class="button mega-octicon octicon-primitive-square"></span>
                <span id="volume" class="button mega-octicon octicon-unmute"></span>
            </div>
        </div>
        
        <script src="../friendlyCast/src/chromecast.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
        <script src="http://catdad.github.io/tiny.cdn/lib/request/latest/request.min.js"></script>
        <script src="http://catdad.github.io/tiny.cdn/lib/toast/latest/toast.min.js"></script>
        <script src="views.js"></script>
        <script src="hash.js"></script>
        <script src="controls.js"></script>
        <script src="servercast.js"></script>
        
        <script>
            window.chrome && chromecast.setAppId();
            
//            views.Modal();
        </script>
    </body>
</html>
