<body>

    <input type="text">
    <button>load</button>
    <script>
        var ipInput = document.querySelector('input');
        var loadBtn = document.querySelector('button');
        
        loadBtn.onclick = function () {
            var ip = ipInput.value;
            
            var script = document.createElement('script');
            script.src = 'http://' + ip + '/inject.js';
            
            document.head.appendChild(script);
        };
    </script>
</body>
